{{ define "contact" }}

{{ if not .Partial }}
{{ template "header" }}
{{ end }}

<div>
    <h1 class="display-4">Contact</h1>

    <form hx-post="/contact">
        <div class="mb-3">
            <label for="contact-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="contact-name" aria-describedby="nameHelp" name="name">
        </div>

        <div class="mb-3">
            <label for="contact-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="contact-email" aria-describedby="emailHelp" name="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="contact-body" class="form-label">Comments</label>
            <textarea class="form-control" id="contact-body" rows="3" name="body"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{{ if not .Partial }}
{{ template "footer" }}
{{ end }}

{{ end }}
